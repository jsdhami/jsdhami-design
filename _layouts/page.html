---
layout: default
---

<section class="pb-5">
    
    <div class="container">
        
    	<div class="row justify-content-center">
            
    		<div class="col-md-12">
                
                
    			<article class="card">

                     {% if page.image %} 
                        <img class="card-img-top mb-2" src="{% if page.image contains "://" %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}" alt="{{ page.title }}"> 
                    {% endif %}
                  
                        <img src="https://timelinecovers.pro/facebook-cover/download/life-facebook-cover.jpg" alt="">
                        
                        





                    <div class="card-body">

                        <h1 class="display-4">
                            {{page.title}} 
                        </h1>

                        {{ content }}

                    </div>  
                    
    			</article>
                
    		</div>
            
    	</div>
        
    </div>
    
</section>
